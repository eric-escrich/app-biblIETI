<div>
    <h2>Crear Préstamo</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email">
    </div>
    <div>
        <label for="itemCopyId">Item:</label>
        <input type="text" id="itemCopy" [(ngModel)]="query">
        <p-autoComplete
            [(ngModel)]="query"
            [suggestions]="items"
            (input)="onFilterChange()"
            [minLength]="3"
            field="name"
            (onSelect)="onItemSelect($event)"
            (keyup.enter)="viewItemDetails()"
        ></p-autoComplete>
    </div>
    <div>
        <label for="returnDate">Fecha de Devolución:</label>
        <input type="date" id="returnDate" [(ngModel)]="returnDate">
    </div>
    <button (click)="makeLoan()">Crear Préstamo</button>
</div>
