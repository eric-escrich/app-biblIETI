<body class="content relative">
    <app-menu></app-menu>
    <router-outlet></router-outlet>
    <p-dialog [header]="header" [(visible)]="isVisible" [draggable]="false" [resizable]="false" [position]="'top'" [style]="{ width: '50vw' }" (onHide)="_dialogService.hideDialog()">
        <p>{{ message }}</p>
        <p-footer>
            <div>
                <p-button id="close" label="Aceptar" (click)="_dialogService.hideDialog()"></p-button>
            </div>
        </p-footer>
    </p-dialog>
</body>
