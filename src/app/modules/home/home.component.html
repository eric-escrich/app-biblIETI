<div class="homeContainer">

    <div class="headerContainer flex flex-col items-center justify-center text-center">
        <header class="w-4/5">
            <div class="flex flex-col items-center justify-center ">
                <h1>BIBLIOTECA IES ESTEVE TERRADAS I ILLA</h1>
                <p class="text-white font-semibold">Text de subtítol</p>
            </div>
        </header>
    </div>

    <div class="grid grid-cols-2 px-10 mb-40 justify-center gap-x-20">
        <div class="bentoBox">
            <div class="flex flex-col justify-center items-center">
                
                <div class="items-start">
                    <h2>Cercar catàleg</h2>
                    <p>Troba els teus llibres preferits! Recorda que si no el trobes, pots fer una petició.</p>

                    <div class="flex flex-row gap-x-2 mt-4">
                        <div class="flex flex-col gap-y-4">
                            <div class="card flex justify-content-center gap-x-2">
                                <p-autoComplete [(ngModel)]="selectedItem" [suggestions]="items" (input)="onFilterChange()" [minLength]="3" field="name" (onSelect)="onItemSelect($event)"></p-autoComplete>
                                
                                <p-button severity="icon" [routerLink]="['/cercar-llibre']">
                                    <i class="pi pi-search"></i>
                                </p-button>
                            </div>

                            <div class="card flex justify-content-center gap-x-2 items-center">
                                <label for="binary">Només disponibles</label>
                                <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="libroImgContainer">
                    <img src="/assets/imgs/libros3D.png" alt="">
                </div>
            </div>
        </div>

        <div class="bentoBox">
            <app-login [popupVisible]="popupVisible"></app-login>
        </div>
</div>
