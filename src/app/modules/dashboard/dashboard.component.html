@if (profileData) {
    <div class="headerContainer flex flex-col items-center justify-center text-center">
        <header class="w-4/5">
            <div class="flex flex-col items-center justify-center ">
                <a [routerLink]="['/inici']"><h1>BIBLIOTECA MARI CARMEN BRITO</h1></a>
            </div>
        </header>
    </div>
    
    <body class="flex flex-col px-10 mb-40 justify-center items-center gap-x-20 w-full">
  
        <div class="flex flex-row gap-24 mt-10 justify-center items-center">
            <app-item-searcher></app-item-searcher>

            <div class="flex flex-col gap-y-4 items-center">
                @if (role === Role.ADMIN || role === Role.BIBLIO) {
                        <p-button
                            label="Crear nou alumne"
                            styleClass="p-button-rounded"
                            severity="fill"
                            routerLink="/creacio-usuari"
                            [style]="{'width': 'fit-content'}">
                        </p-button>
                        <p-button
                            label="Importar usuaris"
                            styleClass="p-button-rounded"
                            severity="fill"
                            routerLink="/importar-usuaris"
                            [style]="{'width': 'fit-content'}">
                        </p-button>

                        <p-button
                            label="El teu perfil"
                            styleClass="p-button-rounded"
                            severity="fill"
                            routerLink="/perfil">
                        </p-button>

                        <p-button
                            label="Usuaris"
                            styleClass="p-button-rounded"
                            severity="fill"
                            routerLink="/llista-usuaris">
                        </p-button>

                        <p-button
                            label="Crear nou item"
                            styleClass="p-button-rounded"
                            severity="fill"
                            routerLink="/crear-item">
                        </p-button>
                }
                <p-button
                    label="SORTIR"
                    styleClass="p-button-rounded"
                    severity="fill"
                    (click)="_profileService.logout()"
                    [style]="{'width': 'fit-content', 'background': 'red'}">
                </p-button>
            </div>
        </div>
       
    </body>
}
