@if (profileData) {
    <div class="headerContainer flex flex-col items-center justify-center text-center">
        <header class="w-4/5">
            <div class="flex flex-col items-center justify-center ">
                <a [routerLink]="['/inici']"><h1>BIBLIOTECA MARI CARMEN BRITO</h1></a>
            </div>
        </header>
    </div>
    
    <div class="flex flex-col px-10 mb-40 justify-center items-center gap-x-20 w-full">
        <div class="flex flex-col gap-y-4 w-full">
            <h2>Modificar dades d'alumnes</h2>
            <!-- <div class="card flex justify-content-center">
                <p-fileUpload
                    severity="fill"
                    mode="basic"
                    chooseLabel="Puja un CSV"
                    name="demo[]" 
                    method="post"
                    url="{{ environment.apiUrl }}/user/save-users-csv/"
                    accept="text/csv"
                    maxFileSize="1000000">
                </p-fileUpload>
            </div> -->

            <p-table [value]="users" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr (click)="onRowSelect(user)">
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.rol }}</td>
                    </tr>
                </ng-template>
            </p-table>            
        </div>
        <div class="flex flex-row gap-24 mt-10">
            <app-serarch-items></app-serarch-items>


            @if (role === Role.ADMIN || role === Role.BIBLIO) {
                <div class="flex flex-col gap-8 items-center">
                    <p-button
                    label="CREA UN NOU ALUMNE"
                    styleClass="p-button-rounded"
                    severity="fill"
                    routerLink="/creacio-usuari"
                    [style]="{'width': 'fit-content'}"
                ></p-button>
                <p-button
                    label="IMPORTA USUARIS"
                    styleClass="p-button-rounded"
                    severity="fill"
                    routerLink="/importacio-usuaris"
                    [style]="{'width': 'fit-content'}"
                ></p-button>

                <p-button
                    label="FER UN PRESTEC"
                    styleClass="p-button-rounded"
                    severity="fill"
                    routerLink="/prestec"
                    [style]="{'width': 'fit-content'}"
                ></p-button>

                <p-button
                    label="USUARIS"
                    styleClass="p-button-rounded"
                    severity="fill"
                    routerLink="/llista-usuaris"
                    [style]="{'width': 'fit-content'}"
                ></p-button>
                </div>
            }
            <p-button
                label="SORTIR"
                styleClass="p-button-rounded"
                severity="fill"
                (click)="_profileService.logout()"
                [style]="{'width': 'fit-content', 'background': 'red'}"
        ></p-button>
        </div>
       
    </div>
}
